<div class="container-fluid bg">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 mt-5 mb">
                    <h1 class="text-center mb-3 cor-cadastrar">Cadastro</h1>
  
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)] = 'usuario.nomeUsuario' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
                    </div>
  
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)] = 'usuario.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário (e-mail)">
                    </div>
  
                    <div class="form-group">
                        <label [(ngModel)] = 'usuario.foto' for="foto">Link da foto</label>
                        <input  class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
  
                    <div class="form-group">
                        <label (input)="confirmSenha($event)" for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
  
                    <div class="form-group">
                        <label [(ngModel)]= 'usuario.senha' for="confirmSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>                 
  
                    <div class="d-flex justify-content-center">
                        <button routerLink="/entrar" type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
  </div>
